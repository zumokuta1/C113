 
<html>
  <head>
    <title>Reconocimiento de imágenes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

      <!--1. Crea el titulo con etiqueta h3-->
      <h3>Reconocimiento de imagenes</h3>
      <br>
      <br>

      <!--2. Crea la etiqueta b-->
      
      <p style="font-size: 22px;">El modelo está entrenado para identificar estas personas: </p>
      <div class="cona">
      <b class="name_of_objects">
        Mama
        <br>
        Papa
        <br>
        Hermano
        <br>
        Yo
      </b>
    </div>
    <br>
    <br>
      <label style="font-size: 3.5rem;">Vista de la cámara: </label>

      <!--3. Crea el div donde verás la imagen de la cámara-->
      <div id="camera"></div>
      <br><br>
      <!--4. Crea el div donde verás la captura de la cámara-->
      <div id="result"></div>
      <br><br>
      <!--5. Crea el botón que capture la imagen-->
      <button onclick="take_snapshot();">Capturar imagen</button>

      <!--6. Crea el botón que compara la imagen con el modelo-->
      <button onclick="check();">Identificar imagen</button>

      <br><br>
      <!--7. Crea etiquetas span-->
      
      <p style="font-size: 3.5rem;">Objeto: <span id="result_object_name">

      </span>  </p>
      <br>
      <p style="font-size: 3.5rem;">Precisión:  <span id="result_object_accuracy"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
